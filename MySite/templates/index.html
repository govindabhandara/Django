<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <div>{{ bdata }}</div>
    {% for n in clist %}
    <div>{{ forloop.counter }} {{ n }}</div>
    {% endfor %}


    <table border="1">
        <tr>
            <th>Name</th>
            <th>Phone number</th>
        </tr>
        {% for d in student_details %}
        <tr>
            <td>{{d.name}}</td>
            <td>{{d.phone}}</td>
        </tr>
        {% endfor %}
    </table>
    {% if numbers|length > 0 %}
      {% for n in numbers %}
        {% if n > 20 %}
        <div>{{n}}</div>
        {% endif %}
      {% endfor %}
    {% else %}
        No data found

    {% endif %}
</body>
</html>
